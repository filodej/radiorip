<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title node="con:title">Program</title>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-2" />
		<script language="JavaScript" type="text/javascript">
            function hide_show( id, show ) {
                var text =  ( show == true  ) ? '' : 'none'
                var elements = document.getElementsByName( id );
                for ( var i=0; i < elements.length; ++i  ) {
                    elements[i].style.display = text 
                }
            }
		</script>
		<link rel="stylesheet" href="/templates/local.css" type="text/css" media="all"/>
	</head>
	<body class="body">
		<h1 node="con:title2">Program</h1>
		<h3>Filter podle typu</h3>
		<table class="filters_table">
			<thead>
				<tr>
					<th class="filter_box"><input type="checkbox" checked="true" value="normal" onclick="hide_show( 'filter' , this.checked )" /></th>
					<th>Typ poradu</th>
				</tr>
			</thead>
			<tbody>
				<tr name="filter" node="rep:filter">
					<td node="con:box" class="filter_box"><input type="checkbox" checked="true" value="normal" onclick="hide_show( '0' , this.checked )" /></td>
					<td node="con:name" class="filter_name">Typ poradu</td>
				</tr>
			</tbody>
		</table>
		<form action="schedule.py">
			<div node="rep:day">
				<h3 node="con:date">Sobota 1.1.</h3>
				<table class="days_table">
					<tr name="0" node="rep:program">
						<td node="con:box" class="program_box"><input type="checkbox" value="normal" /></td>
						<td node="con:time" class="program_hour">0:00</td>
						<td node="con:station" class="station">CRo1</td>
						<td node="con:name" class="program_name">Hra noci</td>
					</tr>
				</table>
			</div>
			<div width="90%" align="center"><input type="submit" value="Zaøadit do fronty"></div>
		</form>
		<script language="JavaScript" type="text/javascript" src="/scripts/wz_tooltip.js"></script>
	</body>
</html>
